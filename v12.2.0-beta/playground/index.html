<script type="module" src="/assets/page.LpqHvsRr.js"></script></head> <iframe id="embed" style="visibility: hidden;" class="astro-5wq3ak55"></iframe> <script id="stackblitz-project" type="application/json">{"title":"Radashi Playground","description":"Explore the functions of Radashi by running and editing their documentation examples.","template":"typescript","files":{"index.ts":"import * as _ from 'radashi'\n\n\n\n\n\n\n\n/*****************************************/\n/* The rest of this file can be ignored. */\n/*****************************************/\n\nfunction run(module: any) {\n  module.run()\n}\n\nif (!globalThis.__loaded) {\n  globalThis.__loaded = true\n\n  for (const key in _) {\n    const fn = _[key]\n\n    _[key] = function(...args) {\n      console.log('> ' + key + ` called with ${args.length} ${args.length === 1 ? 'argument' : 'arguments'}`)\n      args.forEach((arg) => console.log(' ', typeof arg === 'string' ? JSON.stringify(arg) : arg))\n\n      let result\n      try {\n        result = fn(...args)\n\n        console.log('< ' + key + ' returned:')\n        console.log(' ', result)\n\n        if (result instanceof Promise) {\n          const start = Date.now()\n          result.then(\n            result => {\n              console.log('< ' + key + ' resolved with: (' + (Date.now() - start) + 'ms later)')\n              console.log(' ', result)\n            },\n            error => {\n              console.error('< ' + key + ' rejected with:', error)\n            }\n          )\n        }\n      } catch (error) {\n        console.error('< ' + key + ' threw:', error)\n        throw error\n      }\n      \n      return result\n    }\n  }\n}","index.html":"<h2>Radashi Playground</h2>\n<p style=\"font-size: 0.8rem; opacity: 0.7;\">\n  Welcome! This playground is re-generated whenever the documentation site is updated. It contains most of the examples from our documentation.\n</p>\n<p>\n  Try uncommenting any of the imports in <code>index.ts</code> to run an example. Once uncommented, try using command+click on the imported file path to see the example's source code, or you can navigate via the file tree in the left sidebar. Try editing the example to see how it changes.\n</p>\n<p style=\"color: #ecbc68;\">\n  <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" viewBox=\"0 0 512 512\" style=\"transform: translateY(0.25rem);\"><path fill=\"#ecbc68\" d=\"M449.07 399.08L278.64 82.58c-12.08-22.44-44.26-22.44-56.35 0L51.87 399.08A32 32 0 0 0 80 446.25h340.89a32 32 0 0 0 28.18-47.17m-198.6-1.83a20 20 0 1 1 20-20a20 20 0 0 1-20 20m21.72-201.15l-5.74 122a16 16 0 0 1-32 0l-5.74-121.95a21.73 21.73 0 0 1 21.5-22.69h.21a21.74 21.74 0 0 1 21.73 22.7Z\"/></svg> Uncaught errors appear in the devtools console (cmd+option+i), but not the in-browser console.\n</p>\n<style>\n  body {\n    font-family: -apple-system, BlinkMacSystemFont, sans-serif;\n    background: #15181e;\n    color: #fff;\n  }\n  p {\n    line-height: 1.4;\n  }\n</style>"},"dependencies":{"radashi":"beta"}}</script>
